<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Sign Up and Sign In</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script type="module" src="firebase.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" type="image/jpg" href="../images/home-regular-24.png"/>

</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <div class="social-icons">
                <button id="googlelogosignup" type="button"><img src="../images/google.png"></button>
                <button id="githublogosignup" type="button"><img src="../images/github.png"></button>
            </div>
            <span>or use your email for registration</span>
            <div id="signupmessage" class="messagediv" style="display: none; font-size: 12px; color: red;"></div>            <input type="text" placeholder="Name" id="firstname">
            <input type="email" placeholder="Email" id="emailaddress">
            <input type="password" placeholder="Password" id="passcode">
            <button type="button" onclick="signup()" aria-keyshortcuts="Enter">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <div class="social-icons">
                <button id="googlelogo" type="button"><img src="../images/google.png"></button>
                <button id="githublogo" type="button"><img src="../images/github.png"></button>
            </div>
            <span>or use your email and password</span>
            <div id="signinmessage" class="messagediv" style="display: none; font-size: 12px; color: red;"></div>            
            <input type="email" placeholder="Email" id="mail">
            <input type="password" placeholder="Password" id="pass">
            <label id="forgetpassword" style="cursor: pointer; font-size: 12px;">Forget Your Password?</label>
            <button type="button" onclick="signin()">Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="login.js"></script>
<script src="auth.js"></script>
</body>
</html>
