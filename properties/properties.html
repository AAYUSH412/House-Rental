<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental System</title>
    <link rel="stylesheet" href="propertiesstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="../image/jpg" href="../images/home-regular-24.png"/>
    <script type="module" src="../login/auth.js"></script>
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="nav container">
            <a class="logo" onclick="home()"><i class="bx bx-home"></i>R State</a>
            <!--menu-->
            <input type="checkbox" name="" id="menu">
            <label for="menu" <i class="bx bx-home" id="menu-icon"></label>
            <!--list-->
            <ul class="navbar">
                <a onclick="home()" id="home">Home</a>
                <a onclick="aboutus()">About us</a>
                <a onclick="sales()">Sales</a>
                <a onclick="properties()">Properties</a>
            </ul>
            <div class="btn-container">
                <a href="#" class="btn" onclick="addpro()" id="login">Add Properties</a>
                <a href="#" class="btn" id="login-button" onclick="propertieslogin()">Log in</a>
                <a href="#" class="btn" id="logout-button" onclick="logout()" style="display: none;">Log out</a>
            </div>
        </div>
    </header>

    <!-- hero section -->
    <div class="hero-section">
        <div class="hero-content">
            <h1>Find Your Dream Home</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by location, property type..." oninput="autocompleteSuggestions()" />
                <button id="searchButton" onclick="searchProperties()">Search</button>
            </div>
            <div class="navigation-buttons">
                <button onclick="addnew()">Add New Property</button>
            </div>
        </div>
    </div>

    <section class="search-results" id="searchResultsSection" style="display: none;">
        <h2>Your Results</h2>
        <div class="property-cards" id="searchResultsContainer">
            <!-- Search results will be displayed here -->
        </div>
    </section>
    <section class="featured-properties">
        <h2>Featured Properties</h2>
        <div class="property-cards" id="propertiesContainer">
            <!-- Dynamic property cards will be generated here -->
        </div>
    </section>

    <div id="contactDetailsPopup" class="contact-details-popup" style="display: none;">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h3>Contact Details</h3>
            <p id="contactName"></p>
            <p id="contactPhone"></p>
        </div>
    </div>

    <!--footer-->
    <section class="footer">
        <div class="footer-container container">
            <h2>R. State
            </h2>
            <div class="footer-box">
                <h3>Quick Link</h3>
                <a href="#">Agency</a>
                <a href="#">Building</a>
                <a href="#">Rates</a>
            </div>
            <div class="Location">
                <h3>Quick Link</h3>
                <a href="#">Delhi</a>
                <a href="#">Gujarat</a>
                <a href="#">Mumbai</a>
            </div>
            <div class="Contact">
                <h3>Quick Link</h3>
                <a href="#">+91 1234567890</a>
                <a href="#">rstate@gmail.com</a>
                <div class="social">
                    <a href="https://www.facebook.com/"><i class="bx bxl-facebook"></i></a>
                    <a href="https://twitter.com/?lang=eni"><i class="bx bxl-twitter"></i></a>
                    <a href="https://www.instagram.com/"><i class="bx bxl-instagram"></i></a>

                </div>
            </div>
        </div>
    </section>

    <script type="module" src="properties.js"></script>
    <script src="propertiesnavbar.js"></script>
    <script src="../addproperties/addproperties.html"></script>
</body>
</html>
